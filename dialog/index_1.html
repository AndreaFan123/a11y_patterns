<!DOCTYPE html>
<html lang="zh-Hant">

  <head>
    <meta charset="UTF-8">
    <title>多段落對話框範例 - 帶 aria-describedby</title>
    <style>
      .dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ccc;
        padding: 1em;
        background-color: #fff;
        z-index: 1000;
      }

      .dialog.open {
        display: block;
      }
    </style>
  </head>

  <body>
    <button id="open-dialog">開啟對話框</button>

    <div class="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-content" aria-modal="true"
      id="dialog">
      <h2 id="dialog-title">對話框標題</h2>
      <div tabindex="-1" id="dialog-content">
        <p>這是第一段內容，提供了一些基本信息。</p>
        <p>這是第二段內容，進一步擴展了第一段的主題。</p>
        <p>這是第三段內容，包含了一些額外的細節和示例。</p>
        <p>這是第四段內容，總結了前面的要點，並提供了最後的結論。</p>
      </div>
      <button id="ok-button">OK</button>
      <button id="cancel-button">取消</button>
    </div>

    <script>
      const dialog = document.getElementById('dialog')
      document.getElementById('open-dialog').addEventListener('click',  () =>{
        dialog.classList.add('open');
        document.getElementById('dialog-content').focus();
      });

      document.getElementById('cancel-button').addEventListener('click',  ()=> {
        dialog.classList.remove('open');
      });
    </script>
  </body>

</html>
